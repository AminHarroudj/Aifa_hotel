    <link rel="icon" href="./assets/images/LOGO/LOGO.ico" type="image/x-icon">
    <title>Aifa Hotel</title>
</head>
<body>
    <div class="reserve-home">
        <div class="navbar">
            
            <a href="./index.html"><img src="./assets/images/LOGO/LOGO.png" alt="aifa-logo"></a>
            <ul>
                <li><a href="./rooms.html">Rooms</a></li>
                <li><a href="./restaurent.html">Restaurent</a></li>
                <li><a href="./gym.html">GYM</a></li>
            </ul>
            <a href="./reserve.html" class="reserve-btn">Reserve Now</a>
            <i class='bx bx-menu' id="menu-btn"></i>
        </div>
        <div class="center">
            <h3>AIFA HOTEL RESERVATION</h3>
            <p>Welcome to our hotel we wish you best experience here</p>
            <a href="#reservation">Reserve Now</a>
        </div>
    </div>

    <div class="img-div">
        <img src="./assets/images/LOGO/LOGO.png" alt="">

    <div class="reservation" id="reservation">
        <h1>Reservation Form</h1>
        <p>Choose what you are Want and Like in oue Hotel</p>
        <div class="reservation-form">
            <form action="">
                <label for="">Name :</label>
                <input type="text">

                <label for="">Surname :</label>
                <input type="text">

                <label for="">Phone :</label>
                <input type="number">

                <label for="">Email :</label>
                <input type="email">

                <label for="">Date :</label>
                <input type="date">

                <label for="">Room :</label>
                <select name="" id="" value="">
                    <option value="" disabled selected>Room</option>
                    <option value="">Single Room</option>
                    <option value="">Double Room</option>
                </select>

                <label for="">Click here to Reserve :</label>
                <input type="button" value="Reserve Now" class="reserve-button"
                id="reserve-button">
            </form>
        </div>
    </div>

    <div class="result">
        <h1 class="the-result" id="the-result"></h1>
    </div>
    

    <div class="footer">
        <div class="logo">
            <a href="./index.html"><img src="./assets/images/LOGO/LOGO.png" alt=""></a>
        </div>

        <div class="links">

            <li>Phone : <a href="#">0666666666</a></li>
            <li>Email : <a href="#">exemple@email.com</a></li>
            <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                </div>

        <div class="logo">
            <a href="./index.html"><img src="./assets/images/LOGO/LOGO.png" alt=""></a>
        </div>
